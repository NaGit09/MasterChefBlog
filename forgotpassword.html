<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('./image/bg.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333333;
        }

        .forgot-password-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .forgot-password-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #E63946;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .social-buttons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .social-buttons a:hover {
            background-color: #E63946;
            color: #ffffff;
        }

        .email-input {
            margin-bottom: 1rem;
        }

        .reset-button {
            display: inline-block;
            background-color: #E63946;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #d62839;
        }

        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .login-link a {
            color: #E63946;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="forgot-password-container container">
    <h1>Reset Your Password</h1>
    <div class="social-buttons d-flex justify-content-center">
        <a href="index.html" class="btn btn-outline-secondary" title="Reset via Facebook">
            <i class="bi bi-facebook"></i>
        </a>
        <a href="index.html" class="btn btn-outline-secondary" title="Reset via Google">
            <i class="bi bi-google"></i>
        </a>
        <a href="index.html" class="btn btn-outline-secondary" title="Reset via Twitter">
            <i class="bi bi-twitter"></i>
        </a>
        <a href="index.html" class="btn btn-outline-secondary" title="Reset via GitHub">
            <i class="bi bi-github"></i>
        </a>
    </div>
    <p class="mt-3">or enter your email below:</p>
    <div class="email-input mb-3">
        <input type="email" class="form-control" placeholder="Enter your email">
    </div>
    <a href="index.html" class="btn btn-danger w-100">Send Reset Link</a>
    <div class="login-link mt-3">
        Remembered your password? <a href="index.html">Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
