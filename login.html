<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('./image/bg.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000; /* Đổi màu chữ thành đen */
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #000000; /* Đổi màu tiêu đề thành đen */
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .social-buttons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000; /* Đổi màu chữ icon thành đen */
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .social-buttons a:hover {
            background-color: #E63946;
            
        }

        .form-outline {
            margin-bottom: 1rem;
        }

        .reset-button {
            display: inline-block;
            background-color: #E63946;
          
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #d62839;
        }

        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #000000; /* Đổi màu chữ liên kết đăng nhập thành đen */
        }

        .login-link a {
            color: #E63946;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <ul class="nav nav-pills nav-justified" id="ex1" role="tablist" >
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" href="javascript:void(0);" onclick="toggleForm('login')">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="registerTitle" href="javascript:void(0);" onclick="toggleForm('register')">Register</a>
            </li>
        </ul>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <form>
                <div class="text-center mb-3">
                    <p>Sign in with:</p>
                    <div class="social-buttons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <p class="text-center">or:</p>

                <div class="form-outline mb-4">
                    <label class="form-label text-left" for="loginName" style="text-align: left;">Email</label>
                    <input type="email" id="loginName" class="form-control" required>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label text-left" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>

                <div class="row mb-4">
                    <div class="col-md-5 d-flex">
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input text-left" type="checkbox" value="" id="loginCheck" checked>
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>
                    <div class="col-md-5 d-flex">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="reset-button w-100">Sign in</button>

                <div class="text-center">
                    <p>Not a member? <a href="#">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="register-form" style="display: none;">
            <form>
                <div class="text-center mb-3">
                    <p>Sign up with:</p>
                    <div class="social-buttons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <p class="text-center">or:</p>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerName">Name</label>
                    <input type="text" id="registerName" class="form-control" required>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerUsername">UserName</label>
                    <input type="text" id="registerUsername" class="form-control" required>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    <input type="password" id="registerRepeatPassword" class="form-control" required>
                </div>

                <button type="submit" class="reset-button w-100">Sign up</button>
            </form>
        </div>
    </div>

    <script>
      function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

    </script>
</body>
</html>
